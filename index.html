<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jaen Figueroa" />
    <meta
      name="description"
      content="Personaje Steve de Minecracft con CSS" />
    <meta
      name="keywords"
      content="html, css, javascript, steve, Minecracft" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>Steve hecho con CSS</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- javascript -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- ----------------------------------- -->
    <div id="base">
      <!-- cabeza -->
      <div id="cabeza">
        <div class="frente"></div>
        <div class="izquierda"></div>
        <div class="detras"></div>
        <div class="derecha"></div>
        <div class="arriba"></div>
        <div class="abajo"></div>
      </div>
      <!-- tronco -->
      <div id="tronco">
        <div class="frente"></div>
        <div class="izquierda"></div>
        <div class="detras"></div>
        <div class="derecha"></div>
        <div class="arriba"></div>
        <div class="abajo"></div>
      </div>
      <!-- brazos -->
      <div id="brazo-izquierdo">
        <div class="frente"></div>
        <div class="izquierda"></div>
        <div class="detras"></div>
        <div class="derecha"></div>
        <div class="arriba"></div>
        <div class="abajo"></div>
      </div>
      <div id="brazo-derecho">
        <div class="frente"></div>
        <div class="izquierda"></div>
        <div class="detras"></div>
        <div class="derecha"></div>
        <div class="arriba"></div>
        <div class="abajo"></div>
      </div>
      <!-- piernas -->
      <div id="pierna-izquierda">
        <div class="frente"></div>
        <div class="izquierda"></div>
        <div class="detras"></div>
        <div class="derecha"></div>
        <div class="arriba"></div>
        <div class="abajo"></div>
      </div>
      <div id="pierna-derecha">
        <div class="frente"></div>
        <div class="izquierda"></div>
        <div class="detras"></div>
        <div class="derecha"></div>
        <div class="arriba"></div>
        <div class="abajo"></div>
      </div>
    </div>
    <!-- ----------------------------------- -->
    <footer>
      <ol class="footer-lista">
        <li>
          <b>Click izquierdo y arrastrar</b>, para cambiar la perpectiva.
        </li>
        <li><b>Doble click</b>, para agacharse.</li>
      </ol>
    </footer>
  </body>
</html>
