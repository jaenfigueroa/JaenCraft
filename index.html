<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Steve 3D hecho solo con CSS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <main id="main">
      <section id="contenedor-steve">
        <!--STEVE ----------------------------------- -->
        <div id="steve" title="Steve">
          <!-- cabeza -->
          <div id="cabeza">
            <div class="frente">
              <div></div>
            </div>
            <div class="izquierda">
              <div></div>
            </div>
            <div class="detras"></div>
            <div class="derecha">
              <div></div>
            </div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- tronco -->
          <div id="tronco">
            <div class="frente">
              <div></div>
            </div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- brazos -->
          <div id="brazo-izquierdo">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <div id="brazo-derecho">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- piernas -->
          <div id="pierna-izquierda">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <div id="pierna-derecha">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
        </div>
        <!--SOMBRA ----------------------------------- -->
        <div id="contenedor-sombra">
          <div id="sombra"></div>
        </div>
        <!--------------------------------------------- -->
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <article>
        <span>Ayuda:</span>
        <ol>
          <li>Para <b>caminar</b>, usa las teclas: <b>W, A, S, D</b>.</li>
          <li>Para <b>agacharte</b>, mantener la tecla <b>Shift</b>.</li>
          <li>Para <b>saltar</b>, usa la <b>Barra de espacio</b>.</li>
        </ol>
      </article>
      <p>Jaen Figueroa &#169 2022</p>
    </footer>
  </body>
</html>
