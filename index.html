<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>3D JaenCraft</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <p id="desarrolladoPor">Desarrollado por <a href="https://github.com/jaenfigueroa" target="_blank" >Jaen Figueroa</a> &#169 2022</p>
    </header>
    <main id="main">
      <section id="contenedor-steve">
        <!--STEVE ----------------------------------- -->
        <div id="steve" >
          <!-- cabeza -->
          <div id="cabeza">
            <div class="frente">
              <div></div>
            </div>
            <div class="izquierda">
              <div></div>
            </div>
            <div class="detras"></div>
            <div class="derecha">
              <div></div>
            </div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- tronco -->
          <div id="tronco">
            <div class="frente">
              <div></div>
            </div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- brazos -->
          <div id="brazo-izquierdo">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <div id="brazo-derecho">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- piernas -->
          <div id="pierna-izquierda">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <div id="pierna-derecha">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
        </div>
        <!--SOMBRA ----------------------------------- -->
        <div id="contenedor-sombra">
          <div id="sombra"></div>
        </div>
        <!--------------------------------------------- -->
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <article id="movimientos">
        <span>Movimientos:</span>
        <ol>
          <li>Para <b>caminar</b>, usa las teclas: <b>W, A, S, D</b>.</li>
          <li>Para <b>agacharte</b>, mantener la tecla <b>Shift</b>.</li>
          <li>Para <b>saltar</b>, usa la <b>Barra de espacio</b>.</li>
        </ol>
      </article>
      <section class="contenedor-brujula" >
        <div id="brujula">
          <span id="flecha"></span>
          <div class="contenedor-letras">
            <div>
              <p id="letraA">A</p>
              <p id="letraS">S</p>
            </div>
            <div>
              <p id="letraW">W</p>
              <p id="letraD">D</p>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
